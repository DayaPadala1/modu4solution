<h2>JavaScript Array Methods</h2>

<h2>pop()</h2>

<p>The pop() method removes the last element from an array.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var fruits = ["Janana", "Orange", "Apple"];
for(i=0;i<fruits.length;i++)
{
if( fruits[i].slice(0,1)=='j' ||  fruits[i].slice(0,1)=='J')
{
console.log("GoodBye"+" "+fruits[i]); 
}
else
{
console.log("Hello"+" "+fruits[i]); 
}
}


</script>
